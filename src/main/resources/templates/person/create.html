<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Person</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Aquent</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/person/list">Person List</a></li>
          <li><a href="/client/list">Client List</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Create Person</h1>
      <th:block th:unless="${#lists.isEmpty(errors)}">
        <div class="alert alert-danger">
        <p>Please correct the following errors in your submission:</p>
          <ul>
            <th:block th:each="error : ${errors}">
              <li th:utext=${error}>${error}</li>
            </th:block>
          </ul>
        </div>
      </th:block>
      <div class="container">
        <form action="/person/create" method="POST">
          <div class="form-group row" id="firstNameGroup">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" th:value="${person.firstName}" class="form-control"/>
          </div>
          <div class="form-group row" id="lastNameGroup">
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" th:value="${person.lastName}" class="form-control"/>
          </div>
          <div class="form-group row" id="emailAddressGroup">
            <label for="emailAddress">Email Address:</label>
            <input type="text" name="emailAddress" th:value="${person.emailAddress}" class="form-control"/>
          </div>
          <div class="form-group row" id="emailAddressGroup">
            <label for="streetAddress">Street Address:</label>
            <input type="text" name="streetAddress" th:value="${person.streetAddress}" class="form-control"/>
          </div>
          <div class="form-group row" id="cityGroup">
            <label for="city">City:</label>
            <input type="text" name="city" th:value="${person.city}" class="form-control"/>
          </div>
          <div class="form-group row" id="stateGroup">
            <label for="state">State:</label>
            <input type="text" name="state" th:value="${person.state}" class="form-control"/>
          </div>
          <div class="form-group row" id="zipCodeGroup">
            <label for="zipCode">Zip Code:</label>
            <input type="text" name="zipCode" th:value="${person.zipCode}" class="form-control"/>
          </div>
          <br/>
          <div class="form-group row">
            <input type="submit" name="Submit" value="Submit" class="btn btn-success"/>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" th:src="@{/js/personValidator.js}"></script>
  </body>
</html>
