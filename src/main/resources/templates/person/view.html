<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title><th:block th:text="${person.firstName}" /> <th:block th:text="${person.lastName}" /></title>
  </head>

  <body>
    <h1><th:block th:text="${person.firstName}" /> <th:block th:text="${person.lastName}" /></h1>
    <p>Contact: <th:block th:text="${person.getEmailAddress()}"></th:block></p>

    <a th:href="'/person/list'">Back to Person List</a>
  </body>

</html>
