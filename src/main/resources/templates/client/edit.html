<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Edit Client</title>
  </head>
  <body>
    <h1>Edit Client</h1>
    <th:block th:unless="${#lists.isEmpty(errors)}">
      <p>Please correct the following errors in your submission:</p>
      <ul>
        <th:block th:each="error : ${errors}">
          <li>${error}</li>
        </th:block>
      </ul>
    </th:block>
    <form action="/client/edit" method="POST">
      <br/>
      <input type="hidden" name="clientId" th:value="${client.clientId}"/>
      <br/>
      <label for="companyName">Company Name:</label>
      <input type="text" name="companyName" id="companyName" th:value="${client.companyName}"/>
      <br/>
      <label for="websiteUri">Website uri:</label>
      <input type="text" name="websiteUri" id="websiteUri" th:value="${client.websiteUri}"/>
      <br/>
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" name="phoneNumber" id="phoneNumber" th:value="${client.phoneNumber}"/>
      <br/>
      <label for="streetAddress">Street Address:</label>
      <input type="text" name="streetAddress" id="streetAddress" th:value="${client.streetAddress}"/>
      <br/>
      <label for="city">City:</label>
      <input type="text" name="city" id="city" th:value="${client.city}"/>
      <br/>
      <label for="state">State:</label>
      <input type="text" name="state" id="state" th:value="${client.state}"/>
      <br/>
      <label for="zipCode">Zip Code:</label>
      <input type="text" name="zipCode" id="zipCode" th:value="${client.zipCode}"/>
      <br/>
      <input type="hidden" name="contactListString" id="contactListString" th:value="${client.contactListString}">
      <br/>
      <input type="submit" name="Submit" value="Submit"/>
    </form>
  </body>
</html>
