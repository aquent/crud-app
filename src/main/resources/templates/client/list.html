<!DOCTYPE HTML>
<!--        SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">-->

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Client Listing</title>
  </head>
  <body>
    <h1>Client Listing</h1>
    <p><a href="/client/create">Create New Client</a></p>
    <th:block th:unless="${#lists.isEmpty(clients)}">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Company Name</th>
            <th>Website Uri</th>
            <th>Phone Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>

          <th:block th:each="client : ${clients}">
            <tr>
              <td th:text="${client.clientId}"></td>
              <td th:text="${client.companyName}">First</td>
              <td th:text="${client.websiteUri}">Last</td>
              <td th:text="${client.phoneNumber}">first.last@email.com</td>
              <td>
                <a th:href="'/client/view/' + ${client.clientId}">View</a>
                <a th:href="'/client/edit/' + ${client.clientId}">Edit</a>
                <a th:href="'/client/delete/' + ${client.clientId}">Delete</a>
              </td>
            </tr>
          </th:block>
        </tbody>
      </table>
    </th:block>
    <th:block th:if="${#lists.isEmpty(clients)}">
      <p>No results found.</p>
    </th:block>
    <a th:href="'/person/list'">Contact List</a>
  </body>
</html>
